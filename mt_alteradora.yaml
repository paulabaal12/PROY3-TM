# MT Alteradora: Duplica todas las 'a' en una cadena
states:
  - q0    # Estado inicial
  - q1    # Busca la siguiente 'a'
  - q2    # Marca posición para duplicar
  - q3    # Busca espacio para insertar
  - q4    # Regresa a posición original
  - q5    # Estado de aceptación
  - qr    # Estado de rechazo

input_alphabet:
  - "a"
  - "b"

tape_alphabet:
  - "a"
  - "b"
  - "X"    # Marca posición actual
  - "Y"    # Marca posición de inserción
  - "B"    # Símbolo blanco

blank_symbol: "B"
initial_state: "q0"
final_states: 
  - "q5"    # Estado de aceptación

transitions:
  # Estado q0: Inicio
  - current: "q0"
    read: "a"
    write: "X"
    next: "q1"
    direction: "R"
    
  - current: "q0"
    read: "b"
    write: "b"
    next: "q1"
    direction: "R"
    
  - current: "q0"
    read: "B"
    write: "B"
    next: "q5"
    direction: "S"

  # Estado q1: Busca siguiente 'a'
  - current: "q1"
    read: "a"
    write: "X"
    next: "q2"
    direction: "R"
    
  - current: "q1"
    read: "b"
    write: "b"
    next: "q1"
    direction: "R"
    
  - current: "q1"
    read: "B"
    write: "B"
    next: "q5"
    direction: "L"

  # Estado q2: Marca posición para duplicar
  - current: "q2"
    read: "a"
    write: "a"
    next: "q2"
    direction: "R"
    
  - current: "q2"
    read: "b"
    write: "b"
    next: "q2"
    direction: "R"
    
  - current: "q2"
    read: "B"
    write: "Y"
    next: "q3"
    direction: "L"

  # Estado q3: Mueve caracteres para hacer espacio
  - current: "q3"
    read: "a"
    write: "a"
    next: "q3"
    direction: "L"
    
  - current: "q3"
    read: "b"
    write: "b"
    next: "q3"
    direction: "L"
    
  - current: "q3"
    read: "X"
    write: "a"
    next: "q4"
    direction: "R"

  # Estado q4: Regresa a posición original
  - current: "q4"
    read: "a"
    write: "a"
    next: "q4"
    direction: "R"
    
  - current: "q4"
    read: "b"
    write: "b"
    next: "q4"
    direction: "R"
    
  - current: "q4"
    read: "Y"
    write: "a"
    next: "q1"
    direction: "R"

test_strings:
  - "ababa"       # Se convertirá en "abaabaa"
  - "aaa"         # Se convertirá en "aaaaaa"
  - "bbbabb"      # Se convertirá en "bbbaabb"
  - "abababa"     # Se convertirá en "aabaabaa"
  - "bababab"     # Se convertirá en "baababaab"