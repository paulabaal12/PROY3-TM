# MT Alteradora: Invierte una cadena de a's y b's
states:
  - q0    # Estado inicial: marca inicio
  - q1    # Busca último carácter
  - q2    # Marca último carácter y regresa
  - q3    # Busca siguiente carácter a mover
  - q4    # Regresa al inicio
  - q5    # Limpieza final
  - q6    # Estado de aceptación

input_alphabet:
  - "a"
  - "b"

tape_alphabet:
  - "a"
  - "b"
  - "X"  # Marca posición inicial
  - "Y"  # Marca caracteres procesados
  - "B"  # Símbolo blanco

blank_symbol: "B"
initial_state: "q0"
final_states:
  - "q6"

transitions:
  # Estado q0: Marca inicio
  - current: "q0"
    read: "a"
    write: "X"
    next: "q1"
    direction: "R"
  - current: "q0"
    read: "b"
    write: "X"
    next: "q1"
    direction: "R"

  # Estado q1: Busca final de la cadena
  - current: "q1"
    read: "a"
    write: "a"
    next: "q1"
    direction: "R"
  - current: "q1"
    read: "b"
    write: "b"
    next: "q1"
    direction: "R"
  - current: "q1"
    read: "B"
    write: "B"
    next: "q2"
    direction: "L"

  # Estado q2: Marca último carácter y regresa
  - current: "q2"
    read: "a"
    write: "Y"
    next: "q3"
    direction: "L"
  - current: "q2"
    read: "b"
    write: "Y"
    next: "q3"
    direction: "L"
  - current: "q2"
    read: "Y"
    write: "Y"
    next: "q2"
    direction: "L"

  # Estado q3: Busca siguiente carácter a mover
  - current: "q3"
    read: "a"
    write: "a"
    next: "q3"
    direction: "L"
  - current: "q3"
    read: "b"
    write: "b"
    next: "q3"
    direction: "L"
  - current: "q3"
    read: "X"
    write: "X"
    next: "q4"
    direction: "R"
  - current: "q3"
    read: "Y"
    write: "Y"
    next: "q3"
    direction: "L"

  # Estado q4: Mueve al inicio para siguiente ciclo
  - current: "q4"
    read: "a"
    write: "X"
    next: "q1"
    direction: "R"
  - current: "q4"
    read: "b"
    write: "X"
    next: "q1"
    direction: "R"
  - current: "q4"
    read: "Y"
    write: "Y"
    next: "q5"
    direction: "R"

  # Estado q5: Limpieza final
  - current: "q5"
    read: "Y"
    write: "B"
    next: "q5"
    direction: "R"
  - current: "q5"
    read: "B"
    write: "B"
    next: "q6"
    direction: "S"

test_strings:
  - "ababa"     # Se convertirá en "ababa"
  - "aabbcc"    # Se convertirá en "ccbbaa"
  - "aaaaa"     # Se convertirá en "aaaaa"
  - "abcde"     # Se convertirá en "edcba"
  - "12345"     # Se convertirá en "54321"