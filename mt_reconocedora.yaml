# MT Reconocedora: Verifica si una cadena tiene el mismo número de a's que b's
# Lista de estados
q_states:
  q_list:
    - 'q0'  # Estado inicial
    - 'q1'  # Buscando 'b' para cancelar una 'a'
    - 'q2'  # Regresando al inicio
    - 'q3'  # Estado de aceptación
    - 'q4'  # Estado de rechazo
  initial: 'q0'
  final: 'q3'

# Alfabetos de la MT
alphabet:
  - a
  - b
tape_alphabet:
  - X  # Marca para símbolos ya procesados
  - a
  - b
  - _

# Función de transición
delta:
  # Desde q0, buscar una 'a' sin marcar
  - params:
      initial_state: 'q0'
      tape_input: 'a'
    output:
      final_state: 'q1'
      tape_output: 'X'
      tape_displacement: R

  # Desde q0, buscar una 'b' sin marcar
  - params:
      initial_state: 'q0'
      tape_input: 'b'
    output:
      final_state: 'q4'
      tape_output: 'b'
      tape_displacement: S

  # Desde q0, si llegamos al final y todo está marcado, aceptar
  - params:
      initial_state: 'q0'
      tape_input: '_'
    output:
      final_state: 'q3'
      tape_output: '_'
      tape_displacement: S

  # En q1, ignorar símbolos marcados
  - params:
      initial_state: 'q1'
      tape_input: 'X'
    output:
      final_state: 'q1'
      tape_output: 'X'
      tape_displacement: R

  # En q1, encontrar una 'b' para cancelar la 'a'
  - params:
      initial_state: 'q1'
      tape_input: 'b'
    output:
      final_state: 'q2'
      tape_output: 'X'
      tape_displacement: L

  # En q1, si llegamos al final sin encontrar 'b', rechazar
  - params:
      initial_state: 'q1'
      tape_input: '_'
    output:
      final_state: 'q4'
      tape_output: '_'
      tape_displacement: S

  # En q2, regresar al inicio
  - params:
      initial_state: 'q2'
      tape_input: 'X'
    output:
      final_state: 'q2'
      tape_output: 'X'
      tape_displacement: L

  # En q2, al encontrar espacio en blanco, volver a empezar
  - params:
      initial_state: 'q2'
      tape_input: '_'
    output:
      final_state: 'q0'
      tape_output: '_'
      tape_displacement: R

# Cadenas a ser simuladas por su MT
simulation_strings:
  - 'aabb'    # Debe aceptar
  - 'abba'    # Debe aceptar
  - 'aaabbb'  # Debe rechazar
  - 'abab'    # Debe aceptar
  - 'aabbb'   # Debe rechazar
